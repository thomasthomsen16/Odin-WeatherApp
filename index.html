<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome!</h1>
    <p>Search down below to find your city</p>
    <input type="text" id="city">
    <button id="searchBTN">Search</button>
    <h2 id="cityName"></h2>
    <p id="conditions"></p>
    <p id="temperature"></p>
    <p id="feelsLikeTemp"></p>
    <p id="precipe"></p>
    <p id="windgust"></p>
    <p id="windspeed"></p>
    <p id="humidity"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>
    <p id="uvIndex"></p>
    <p id="weatherDescription"></p>
</body>
</html>
